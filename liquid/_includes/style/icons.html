<div class="box icons">
  <h1 id="icons">Icons</h1>
  <!-- <hr/> -->

  <div class="row">
  {% for name in site.data.icons %}
    <div class="col-xs-3 col-md-2">
      <div class="item">
        <span class="icon-{{ name }}"></span>
        <div class="text">{{ name }}</div>
      </div>
    </div>
  {% endfor %}
  </div>

{% highlight html %}
<i class="icon-user"></i>
<i class="icon-email"></i>
<i class="icon-settings"></i>
{% endhighlight %}

</div>
