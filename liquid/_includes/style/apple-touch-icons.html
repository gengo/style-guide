<div class="box apple-touch-icons">
  <h1 id="apple-touch-icons">Apple touch icons</h1>
  <!-- <hr/> -->

  <div class="row">
    <div class="col-xs-6 col-sm-4 col-md-3">
      <div class="item">
        <i class="apple-touch-customer"></i>
        <div class="text">Customer</div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-3">
      <div class="item">
        <i class="apple-touch-translator"></i>
        <div class="text">Translator</div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-3">
      <div class="item">
        <i class="apple-touch-developer"></i>
        <div class="text">Developer</div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-3">
      <div class="item">
        <i class="apple-touch-admin"></i>
        <div class="text">Admin</div>
      </div>
    </div>
  </div>

{% highlight html %}
<!-- Customer -->
<link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icons/gengo_c_app.png">
<!-- Translator -->
<link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icons/gengo_t_app.png">
<!-- Developer -->
<link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icons/gengo_d_app.png">
<!-- Admin -->
<link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icons/gengo_a_app.png">
{% endhighlight %}


</div>
