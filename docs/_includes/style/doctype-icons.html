<div id="doctype-icons" class="box doctype">
  <h1>Doctype icons</h1>
  <!-- <hr/> -->

  <div class="row">
  {% for doctype in site.data.doctype %}
    <div class="col-xs-3 col-md-2">
    {% if doctype.class == "doctype-grp" %}
      <div class="item grp">
    {% else %}
      <div class="item">
    {% endif %}
        <span class="{{ doctype.class }}"></span>
        <div class="text">{{ doctype.name }}</div>
      </div>
    </div>
  {% endfor %}
  </div>

{% highlight html %}
{% for doctype in site.data.doctype %}
<!-- {{ doctype.name }} -->
<i class="{{ doctype.class }}"></i>{% endfor %}
{% endhighlight %}

</div>
